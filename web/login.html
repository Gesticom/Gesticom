	                  <form id="formularioRegistro" method="post" action="../css/bootstrap.css">
	                        <div id="registro">
		                        <h3>Login</h3>
                            	<table class="table table-bordered table-striped" border=3>
		                        	<td><label for="nombreusuario">Nombre Usuario0000:</label>
		                        	<td><input type="text" name="nombreusuario" id="nombreusuario" placeholder="Juan" maxlength="16" required tabindex="1"></td><tr>
		                        	<td><label for="clave">Digite su contraseña:</label>
		                        	<td><input name="clave" id="clave" type="password" tabindex="2" required></td><tr>
	                        	</table>
                               <a href="solicitudempleados.html">Usuario nuevo</a>

	                        </div>
							<div id="radio">
                                Acceso Temporal:<br>
                                <label1 class="radio-inline" for="admin">Administrador
                                <input name="rol" type="radio" required id="admin" tabindex="3" value="admin" checked>
                            	</label1>
                                <label1 class="radio-inline" for="sup">Supervisor
                                <input type="radio" name="rol" id="sup" value="sup" required>
                                </label1>
                                <label1 class="radio-inline" for="usu">Usuario
                                <input type="radio" name="rol" id="usu" value="usu" required>
                                </label1>
                                    
                          		<p style="text-align: center; margin: 20px;"><button type="submit" class="btn btn-success boton" onclick="escogeperfil()" tabindex="4">Iniciar Sesión</button></p>
							</div>

	                        <script>
								function escogeperfil(){
									if(document.getElementById("admin").checked){
									document.getElementById("formularioRegistro").action="inicioAdmin.html";
									}
									if(document.getElementById("sup").checked){
									document.getElementById("formularioRegistro").action="inicioSupervisor.html";
									}
									if(document.getElementById("usu").checked){
									document.getElementById("formularioRegistro").action="inicioUsuario.html";
									}
								}


	                        </script>
	               			
	                   </form>

                    <main>
